<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hr">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span id="ampm">AM</span>
        
        </div>
        <div class="date">
            <span id="dt">00</span>
            <span> - </span>
            <span id="mon">000</span>
            <span>-</span>
            <span id="year">0000</span>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
